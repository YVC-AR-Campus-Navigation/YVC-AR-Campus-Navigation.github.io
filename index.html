<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YVC Indoor AR Navigation</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <!-- ===== AR SCENE ===== -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets></a-assets>

    <!-- Poster Target -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">

      <!-- Navigation Arrow (hidden until a destination is picked) -->
      <a-cone
        id="navArrow"
        position="0 0.25 0.03"
        radius-bottom="0.10"
        radius-top="0.001"
        height="0.30"
        color="yellow"
        rotation="90 0 0"
        visible="false">
      </a-cone>

    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
